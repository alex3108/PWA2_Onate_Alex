<header>
<div class="userid">Welcome User:

<div class="logoutbox">

<input name="logOut" type="button" id="logOut" value="Sign Out" />
</div>

</header><!--Close Header-->

<br>
<br>

<div class="welcome">
<p><a href="#" class="modalClick">Add+</a></p>
 
 </div> <!--Closes Welcome-->
 
 <div id="projectlist">
     <h1>Current Projects</h1>
	 
	 <div class="projects" id="sortable">
	 </div> <!--Clases Project-->
</div><!--Clases ProjectlISTS-->


<!-- jquery -->
<!-- Add Project Modal -->
  
 <div id="overlay">
  	   <div id="modal">
       		<span class="close">X</span>
 <h3 class="header">Add Project</h3>
 <div id="add">
  </div>
       <form id="addform">
         <label>Project Name: </label>
         	 <input name="projectName"type="text" id="projectName"/><br>
         <label>Project Description: </label>
            <input name="projectDescription" type="text"
 id="projectDescription" /> <br>
          <label>Project Due Date: </label>
             <input name="projectDueDate" type="text"
 id="projectDueDate" class="mydatepicker" /> <br>
          <label for="status">Select status:</label>
      <br>
      
      
      
          <label class="mystatus">
          <input type="radio" name="status" id="urgent"> <img src="images/urgent.jpg" width="69" height="75">  
          </label>
          
          <label class="mystatus">
          <input type="radio" name="status" id="normal"> <img src="images/normal.jpg" width="69" height="75">
          </label>
          
            <label class="mystatus">
          <input type="radio" name="status" id="delayed"> <img src="images/delayed.jpg" width="69" height="75">
          </label>
          
            <label class="mystatus">
          <input type="radio" name="status" id="completed"> <img src="images/completed.jpg" width="69" height="75">
          </label> 
          
<br>
<input name="addButton" type="button" id="addButton" value="Add" />
</form>

	</div>
    </div>
